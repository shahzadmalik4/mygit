    <script>
        // 1-binary operator

        //1-airthmetic operator 
         // + - * / % **
        //  let a = 30; //ini dec
        //  let b = 20; //in dec
        let a = parseInt(prompt("enter your first number"))
        let b = parseInt(prompt("enter your second number"))
         document.write("add is:"+ (a+b )+ "<br>")
         document.write("sub is:"+ (a-b)+ "<br>")
         document.write("mult is:"+ (a*b)+ "<br>")
         document.write("divi is:"+ (a/b)+ "<br>")
         document.write("modulus is:"+ (a%b)+ "<br>")
         document.write("exponential is:"+ (a**b)+ "<br>")
